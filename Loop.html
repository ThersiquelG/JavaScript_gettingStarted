<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop</title>
</head>
<body>
    <script>
function count(){
    var i = 100;
    do{
        document.getElementById("output").innerHTML += (i + "</br>");
        i--;
    }while (i > -1);
}
    </script>
    <p id="output"></p>
    <button onclick="count()">click me</button>
</body>
</html>
