<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ArrayFunctions</title>
</head>
<body>
        <script>
                var airlines = new Array();
                airlines[0] = "Delta";
                airlines[1] = "US Airlines";
                airlines[2] = "American";
                airlines[3] = "JetBlue";
                airlines[4] = "Virgin America";
                airlines[5] = "United";
                airlines[6] = "Air Canada";
                airlines[7] = "SouthWest";
                airlines[8] = "Brittish Airways";
                function output(){
                    var output = "The position of southwest is: " + airlines.indexOf("SouthWest");
                    document.getElementById("output").innerHTML = output;
                   // airlines.sort();
                   airlines.reverse();
                   //airlines.push("AeroMexico");
                   airlines.pop();
                    for(var i = 0 ; i<airlines.length; i ++ ){
                        document.getElementById("output").innerHTML += "<br>" + airlines[i];
                    }
                }
            </script>
            <p id="output"></p>
            <button onclick="output()">output</button>
    
</body>
</html>
