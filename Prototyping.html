<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Object</title>
    <script type="text/javascript">

    function Car(model, numCylinders, horsePower){
        this.model = model;
        this.numCylinders = numCylinders;
        this.horsePower = horsePower;
    }
    //Use a prototyping to add a property
    Car.prototype.color="red";
    //Use prototyping to add a method
    Car.prototype.reportInfo = function (){
        document.writeln(
            "This model is the : " + this.model + 
            "which has a : " + this.numCylinders + 
            "cylinder engine and " + this.horsePower + 
            " bhp " + "and the color is " + this.color
        );
    }

    var honda = new Car("CRV", "4","185");
    honda.color="blue";
    honda.reportInfo();
    //"This model is the CRV which has a 4-cylinder engine and 185 bhp "
    </script>
</head>
<body>
    
</body>
</html>
