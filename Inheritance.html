<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car Object</title>
    <script type="text/javascript">
    // Base constructor
    function Car(make, model, transmission){
        this.make = make;
        this.model = model;
        this.transmission = transmission;
        this.reportStats = "Make :" + this.make + " Model:" + this.model;
    }

    function SUV(make, model, transmission, mpg){
        this.mpg = mpg;
        this.carInfo = Car;
        this.carInfo(make, model, transmission);
    }

    SUV.prototype = new Car();
    SUV.prototype.getMPG = function (){
        return " The SUV mpg is " + this.mpg;
    }

    mySUV = new SUV("Kia","Sportage","manual",32);
    myCar = new Car("VW","Jetta","Automatic");

    document.writeln(mySUV.reportStats);
    document.writeln(mySUV.getMPG());
    </script>
</head>
<body>
    
</body>
</html>
