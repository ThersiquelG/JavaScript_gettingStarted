<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script type="text/JavaScript">
    function getVal(){
        var x = document.getElementById("myBtnID").name;
        document.getElementById("value1").innerHTML = x ;
    }
    </script>
</head>
<body>
    <form>
        Get the value </br>
        <input type="button" 
        name="myBtnName" 
        id="myBtnID" 
        value="Press NOW!!" 
        onclick="getVal();"/>
    </br>
        Value equals <div id="value1">
            
        </br>
    </div>
</br>
    </form>
    
</body>
</html>
